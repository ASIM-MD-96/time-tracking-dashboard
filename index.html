      <div class="flex md:py-20 px-8">

              </div>
            </div>
          </div>
          <!-- time Frame -->
          <div
            class="flex justify-evenly py-6 md:flex-col md:pl-6 md:space-y-2"
          >
            <p
              class="daily active__btn text-lg font-Rubik text-desaturatedBlue hover:text-paleBlue capitalize"
            >
              daily
            </p>
            <p
              class="weekly active__btn active text-lg font-Rubik text-desaturatedBlue hover:text-paleBlue capitalize"
            >
              weekly
            </p>
            <p
              class="monthly active__btn text-lg font-Rubik text-desaturatedBlue hover:text-paleBlue capitalize"
